<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">

            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="home.html">Home</a>
        </div>
<div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>name:</td>
                    <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" placeholder="Enter Your Email" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>
                        message:
                    </td>
                    <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>


            </table>
        </form>
    </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:<a href="https://www.instagram.com/">Instagram</a>,<a
                    href="https://in.linkedin.com/">LinkedIn</a></p>
            <p class="section-five__desc">&copy; Kalai Arasi</p>
        </div>
    </div>

</html>
